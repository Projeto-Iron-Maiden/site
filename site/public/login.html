<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="icon" href="./assets/img/logo2.png">
    <title>Login | Iron Iron Maiden</title>
</head>
<body>
    <div class="main-login">
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="text-field">
                    <label for="email">Email</label>
                    <input type="text" id="input_email" placeholder="Insira seu e-mail">
                </div>
                <div class="text-field">
                    <label for="senha">Senha</label>
                    <input type="password" id="input_senha" placeholder="Insira sua senha">
                </div>
                <button onclick = 'verificar()' class="botao-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
<script>
function verificar(){
    var emailVar = input_email.value
    var senhaVar = input_senha.value
    if(emailVar == "" || senhaVar == ""){
        alert('preencha todos os campos')
    } 



fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "dashboardEstatico.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
}
</script>
